<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements</title>
</head>
<body>

    <h2>JavaScript Statements</h2>

    <p id="demo"></p>

<p id="demo2"></p>

<p id="demo3"></p>


<p id="demo4"></p>
<p id="demo5"></p>

<button onclick="myFunction()">Click Me</button>
<p id="demo6"></p>
<p id="demo7"></p>






    <script>
        // demo
let X, Y, Z;
X = 6;
Y = 5;
Z = X + Y;
document.getElementById("demo").innerHTML = "The value of Z is" + Z + ".";

        // demo2
document.getElementById("demo2").innerHTML = "Hello Dolly";

        // demo3

let a, b, c, d, e;
a = 5;
b = 6;
c = 1;
e = a + b + c;
document.getElementById("demo3").innerHTML = e;
// demo4
let A, B, C;
A = 5; B = 5; C = A + B;
document.getElementById("demo4").innerHTML = C;

// demo5
document.getElementById("demo5").innerHTML = "Hello Dolly!";

function myFunction(){
    document.getElementById("demo6").innerHTML = "Hello Dolly!";
    document.getElementById("demo7").innerHTML = "How are you?";





}



    </script>





    
</body>
</html>
