<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To</title>
</head>
<body>
    
    <h2>JavaScript in Body</h2>
    <p id="demo"></p>

    <h2>Demo JavaScript in Body</h2>
<p id="demo1"> A paragraph</p>

<h2 id="color">Hello World!</h2>
<button onclick="myFunction2()">Change Color</button>
<button onclick="myFunction()">Try it</button>



<script>
document.getElementById('demo').innerHTML = "My First JavaScript";

function myFunction() {
document.getElementById("demo1").innerHTML = "Paragraph changed";


}

function myFunction2() {
    document.getElementById("color").style="color:red; font-size: 12px;";
}




</script>


</body>
</html>
