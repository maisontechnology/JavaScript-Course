<!DOCTYPE html>

    <title>Logical Operators</title>
</head>
<body>

    <h1>Logical Operators</h1>


    <script>
var age = 20;
if (age >= 18 && age <= 21){
console.log('Yes you are eligible.');
}

var age = 22;
if (age >= 18 && age <= 21){
console.log('Yes you are eligible.');
}

var age = 22;
if (age >= 18 || age <= 21){
console.log('Yes you are eligible!');
}

var a = 20;
var b = 15;
if (a >= 18 || b <= 14){
console.log('Hello World!');
}


var a = 20;
console.log(!a >= 12);



    </script>
    
</body>
</html>
