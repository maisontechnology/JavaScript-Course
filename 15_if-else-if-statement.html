<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If Statement</title>
</head>
<body>

    <h1>If Else If Statement</h1>

    <script>
var per = prompt("Enter your percentage :");

if(per >= 80 && per <= 100){
    document.write("You are in merit.");
    }else if(per >= 60 && per < 80){
    document.write("You are in 1st Division.");
    }else if(per >= 45 && per < 60){
    document.write("You are in 2nd Division.");
    }else if(per >= 33 && per < 45){
    document.write("You are in 3rd Division.");
    }else if(per < 33){
    document.write("You are in Fail.");
    }else{
    document.write("Please Enter Valid Persentage.");
    }




    </script>
    
</body>
</html>
