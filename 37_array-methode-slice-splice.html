<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice & Splice</title>

</head>

<body>
    <h1>Slice & Splice</h1>
    <script>
        var a = ["Arman", "Rihan", "Rohan", "Soyaf", "Jishan"];
        document.write(a + "<br>");
        // var b = a.slice(2, 4);
        var b = a.slice(3);
        // var b = a.slice(-3);
        document.write(b + "<br>");

        var c = ["HTML", "CSS", "JS", "WP <br>"];
        document.write(c);
        c.splice(2, 2);
        // c.splice(1, 0, "Neha", "Shami");
        // c.splice(1, 1, "Neha", "Shami");
        // c.splice(-2, 1, "Neha", "Shami");
        document.write(c);





    </script>




</body>

</html>
