<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number With Loop</title>
</head>
<body>
    

    <h1>Even Odd Number With Loop</h1>
    <script>
        // Even
        document.write("Even<br>");

for(var a = 1; a <= 50; a++){
if(a % 2 == 0){
    document.write(a + "<br>");

}
}
        // Odd

        document.write("Odd<br>");
for(var a = 1; a <= 50; a++){
if(a % 2 != 0){
    document.write(a + "<br>");

}
}



    </script>
</body>
</html>
