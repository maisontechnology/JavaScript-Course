<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With parameters</title>
</head>
<body>
    
<h1>Function With parameters</h1>

<script>
    sum(50,30);
function functionName1(fname, lname){
document.write("Hello" + fname + " " + lname + "<br>");
}
functionName1("Maison", "Technology");
functionName1("Maison1", "Technology1");

document.write("<br>");

function functionName(fname = "Maison", lname = "Technology"){
document.write("Hello" + fname + " " + lname);
}

functionName();
   
function sum(a, b){
    document.write(a + b);
}
sum(20,30);


</script>

</body>
</html>
