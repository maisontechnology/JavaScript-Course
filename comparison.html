<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
   <h1>Comparison</h1>



   <script>

var a = 10; 
var b = 15;
console.log(a == b);

document.write("<br>");

var a = 10; 
var b = 10;
console.log(a == b);

document.write("<br>");

var a = 10; 
var b = "10";
console.log(a === b);

document.write("<br>");


console.log(2 != 3);
console.log(2 != 2);
console.log(2 != '2');
console.log(2 !== '2');

 
console.log(20 > 2); 
console.log(20 > 20);
console.log(2 < 20);
console.log(20 < 20);
console.log(20 >= 10);

console.log("Null and defined");


console.log(null == undefined);
console.log(null === undefined);










   </script>



    
</body>
</html>
