<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>

<h2>JavaScript Numbers</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>


<script>
document.getElementById("demo").innerHTML = 10.50;

document.getElementById("demo2").innerHTML = 'John Doe';

let x;
x = 6;
document.getElementById("demo3").innerHTML = x;

document.getElementById("demo4").innerHTML = (5 +7) * 10;

let X, Y;
X = 5;
Y = 6;
document.getElementById("demo5").innerHTML = X + Y;

document.getElementById("demo6").innerHTML = 5 * 10;

var y;
y = 5;
document.getElementById("demo7").innerHTML = y * 20;

document.getElementById("demo8").innerHTML = "John" + "" + "Doe";






</script>
    
</body>
