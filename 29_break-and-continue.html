<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue Statement</title>
</head>
<body>


    <h1>Break & Continue Statement</h1>
    <script>
for(var a = 1; a <= 10; a++){
    if(a == 3){
    document.write( + a + ": Hello World <br>");
    // break;
    continue;

}

document.write( + a + ": Number <br>");
}

    </script>
    
</body>
</html>
