<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify and Remove Array Element</title>
  </head>
  <body>
    <h1>Modify and Remove Array Element</h1>

    <script>
      var a = ["Dony", 20, "BCA"];
      document.write(a + "<br>");
      a[0] = "Sarah";
      document.write(a + "<br>");
      a[1] = 30;
      delete a[1];
      document.write(a);

      document.write("<br>" + a[1]);
    </script>
  </body>
</html>
