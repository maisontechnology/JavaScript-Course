<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetics</title>
</head>
<body>

<h1>Arithmetics</h1>


<script>
var a = 22;
var b = 3;
var c = a + b;
document.write(c);

document.write('<br>');

var A = 23;
var B = 3;
var C = A - B;
document.write(C);

document.write('<br>');

var d = 10;
var e = 100;
var f = d * e;
document.write(f);

document.write('<br>');

var D = 14;
var E = 2;
var F = D / E;
document.write(F);

document.write('<br>');

var g = 14;
var h = 2;
var i = g % h;
document.write(i);

document.write('<br>');

var G = 2;
var H = 3;
var I = G ** H;
document.write(I);

document.write('<br>');
document.write("Increament");
document.write('<br>');

var j = 10;
var k = 3;
document.write(j + k);
document.write("<br>");
j++;
document.write(j + k);
document.write('<br>');

document.write("decreament");
document.write('<br>');

var l = 10;
var m = 3;
document.write(l + m);
document.write("<br>");
l--;
document.write(l + m);

document.write("<br>");

var n = 10;
var o = 3;
var p = (n + o) * 2
document.write(p);






</script>


    
</body>
</html>
