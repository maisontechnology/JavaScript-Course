<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <h1>If Statement</h1>


    <script>
        var a = 10;
        var b = 20;
        if(a > b){
            document.write("A is Greater!")
        }
        var a = 30;
        var b = 20;
        if(a > b){
            document.write("A is Greater!")
        }
        document.write("<br>");
        var c = 20;
        var d = '20';
        if(c == d){
            document.write("Hello World!")
        }
        var c = 20;
        var d = '20';
        if(c === d){
            document.write("Hello World!")
        }




    </script>
    
</body>
</html>
