<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>

<h1>Assignment Operators</h1>



<script>
var a = 10;
var b = 3;
a += b;
document.write(a);

document.write("<br>");

var A = 10;
var B = 3;
A -= B;
document.write(A);

document.write("<br>");

var c = 10;
var d = 3;
c *= d;
document.write(c);

document.write("<br>");

var C = 10;
var D = 3;
C /= D;
document.write(C);

document.write("<br>");

var e = 10;
var f = 3;
e %= f;
document.write(e);

document.write("<br>");

var E = 10;
var F = 3;
E **= F;
document.write(E);





    
</script>


    
</body>
</html>
